name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install PySide6 pyinstaller reportlab

      - name: Build executable
        run: |
          python build.py --onefile

      - name: Upload artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: VoteTracker-Linux
          path: dist/VoteTracker

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: VoteTracker-Windows
          path: dist/VoteTracker.exe

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: VoteTracker-macOS
          path: dist/VoteTracker

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp artifacts/VoteTracker-Linux/VoteTracker release/VoteTracker-Linux
          cp artifacts/VoteTracker-Windows/VoteTracker.exe release/VoteTracker-Windows.exe
          cp artifacts/VoteTracker-macOS/VoteTracker release/VoteTracker-macOS
          chmod +x release/VoteTracker-Linux release/VoteTracker-macOS

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/VoteTracker-Linux
            release/VoteTracker-Windows.exe
            release/VoteTracker-macOS
