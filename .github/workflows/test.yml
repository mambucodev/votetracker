name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PySide6>=6.4.0 reportlab>=4.0.0 requests>=2.31.0

      - name: Run unit tests
        run: |
          python -m unittest discover -s tests -p "test_*.py" -v

      - name: Test summary
        if: always()
        run: |
          echo "## Test Results for Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          echo "Tests completed. Check logs above for details." >> $GITHUB_STEP_SUMMARY

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyflakes

      - name: Check for syntax errors
        run: |
          # Check for Python syntax errors or undefined names
          pyflakes src/votetracker/*.py src/votetracker/pages/*.py || true

      - name: Code statistics
        run: |
          echo "## Code Statistics" >> $GITHUB_STEP_SUMMARY
          echo "Total Python files: $(find src -name '*.py' | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "Total lines of code: $(find src -name '*.py' -exec cat {} \; | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "Total test files: $(find tests -name 'test_*.py' | wc -l)" >> $GITHUB_STEP_SUMMARY

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PySide6>=6.4.0 reportlab>=4.0.0 requests>=2.31.0
          pip install coverage

      - name: Run tests with coverage
        run: |
          coverage run -m unittest discover -s tests -p "test_*.py"
          coverage report
          coverage html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

      - name: Coverage summary
        run: |
          echo "## Test Coverage" >> $GITHUB_STEP_SUMMARY
          coverage report >> $GITHUB_STEP_SUMMARY
